<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">

<title>Fork Ribbon</title>

<style id="stl-globals-default">
html        { font-size: calc(0.625vmin + 0.75rem) }/* (320,14)(1280,20) */
html,body   { box-sizing: border-box; margin: 0 }

*::before,*::after, * { box-sizing: inherit }

body {
    width: 100%; max-width: 100%;
    font-size: 1rem; line-height: 1.5;
    font-family: Arial, Helvetica, sans-serif;
    background-color: rgba(0,0,0,.15);
}

[outlines="1"] * { outline: 1px dashed }

[hide], [data-hide="1"] {
    display: none; position: absolute; overflow: hidden; clip: rect(0 0 0 0);
    z-index: -999999; top: -999999px; margin: -1px; padding: 0; border: 0;
    height: 1px; width: 1px; min-height: 0; min-width: 0; max-height: 0; max-width: 0
}
</style>

<style id="stl-ribbon-eyecandy">
/*************************/
/* fork ribbon eye-candy */
/*************************/
.fork {
    background-color: rgba(30,30,30,.76);
    color: rgba(255,204,1,1);
/*    box-shadow: 0px 3px 5px -1px rgba(0,0,0,.8); /**/
}
.fork a {
    font-weight: bold; color: inherit; text-decoration: none; 
    border-style   : dotted;
    border-color   : rgba(255,204,1,1) transparent;
}
.fork a:hover {
    color: #fff; border-color: #fff transparent;
}
</style>

<style id="stl-ribbon-default">
/*****************************/
/* fork ribbon generic rules */
/*****************************/
.fork {
    position: fixed; /* using 'absolute' will result in overflow */
    display: flex; justify-content: center; align-items: center;
}
.fork a {
    box-sizing: border-box;
    width: 100%; padding: 0.25rem 0;
    line-height: 1; white-space: nowrap; text-align: center;
}
.fork a:before { content: attr(data-ribbon) }

.fork.slanted.right {
    transform-origin: top left; /* rotate around T/L corner of the rectangle */
    transform: rotate(45deg);   /* at a 45 degree angle */
}
</style>

<style id="stl-ribbon-fixed-ie">
/***************************/
/* fork ribbon IE specific */
/***************************/
.fork {
    /* for IE, fixed responsive sizes (or use some 'CSS custom variables' polyfill) */
    width    : calc(5vmin     + 10.25rem); /* (320,180)(1920,260) */
    height   : calc(0.5vmin   +  1.4rem) ; /* (320, 24)(1920, 32) */
    font-size: calc(0.625vmin +  0.5rem) ; /* (320, 10)(1280, 16) */
}
.fork a { border-width: 2px 0 }

.fork.slanted.top.right {
    top  : calc(((0.5vmin + 1.4rem) * 1.1) / 1.4142 * -1);
    right: calc((((0.5vmin + 1.4rem) / 1.4142) + (2 * (5vmin + 10.25rem) * 0.38268343 * 0.38268343)) * 1.1 * -1);
}
</style>

<style id="stl-ribbon-custom-variables-others">
/*************************************/
/* fork ribbon with custom variables */
/*************************************/
:root {
    /* for all others, variable scales */
    --fog-scale     : 1.1; /* set these to your desired scales */
    --fog-scale-text: 1;
    --fog-bd        : 2px;                  /* border width */

    --fog-x : 1vmin;                        /* x is always 1vmin */
    --fog-wm: 5    ; --fog-wb: 10.25rem;    /* m and b variables to calculate y */
    --fog-hm: 0.5  ; --fog-hb: 1.4rem;      /* for ribbon width, height and font-size */
    --fog-fm: 0.625; --fog-fb: 0.5rem;

    --sqrt-2   : 1.4142;                    /* Math.sqrt(2) ~ 1.4142135...              */
    --cos67dot5: 0.38268343;                /* cos(67.5) => 67.5 = (180deg - 45deg) / 2 */
                                            /* Used to move rotated ribbon up and right */
}
.fork {
    width    : calc((var(--fog-wm) * var(--fog-x) + var(--fog-wb)) * var(--fog-scale));
    height   : calc((var(--fog-hm) * var(--fog-x) + var(--fog-hb)) * var(--fog-scale));
    font-size: calc((var(--fog-fm) * var(--fog-x) + var(--fog-fb)) * var(--fog-scale-text));
}
.fork a { border-width: var(--fog-bd) 0; padding: calc(var(--fog-scale)/4 * 1rem) 0 }

.fork.slanted.top.right {
/* OLD    right: calc(((var(--fog-wm) * var(--fog-x) + var(--fog-wb)) * var(--fog-scale)) / var(--sqrt-2) * -0.545); /**/

    /* distance3 = 2r.cos(67.5) * cos(67.5) */

    /* cos67dot5 = cos(67.5) */
    /* distance2 = (hm * x + hb) / sqrt2 /* height of rectangle */
    /*         r = (wm * x + wb)         /* width  of rectangle */

    /* top   = (hm * x + hb) / sqrt2 * scale * -1 /* negative to move above top border */
    /* right = (((hm * x + hb) / sqrt2) + (2 * (wm * x + wb) * cos * cos)) * scale * -1 /* negative to move beyond right border */

    top  : calc(((var(--fog-hm) * var(--fog-x) + var(--fog-hb)) * var(--fog-scale)) / var(--sqrt-2) * -1);
    right: calc((((var(--fog-hm) * var(--fog-x) + var(--fog-hb)) / var(--sqrt-2)) + (2 * (var(--fog-wm) * var(--fog-x) + var(--fog-wb)) * var(--cos67dot5) * var(--cos67dot5))) * var(--fog-scale) * -1);
}
</style>

</head>

    <span class="fork slanted top right"   ><a target="_blank" href="http://www.mathisfunforum.com/profile.php?id=221134" data-ribbon="Find me at MathIsFun"></a></span>
</body>
</html>
